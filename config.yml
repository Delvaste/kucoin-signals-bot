settings:
  timeframe: "15m"
  timeframe_candidates: ["15m", "1h"]
  update_interval: 30
  timezone: "Europe/Madrid"
  daily_summary_at: "00:00"
  log_dir: "logs"
  max_state_size: 500

markets:
  base_tickers:
    - XRP
    - ADA
    - NEAR
    - WLD
    - FIL
    - ARB
    - WIF
    - PEPE
    - HBAR

strategy:
  min_score_for_entry: 78

  adx_period: 14
  min_adx: 20

  rsi_period: 14
  rsi_long_min: 52
  rsi_short_max: 48

  atr_period: 14
  atr_sl_mult: 1.2
  atr_tp_mult: 2.0
  max_sl_pct: 0.02
  max_tp_pct: 0.05

  atr_pct_min: 0.003
  atr_pct_max: 0.018

  # NUEVO: filtro rango
  range_lookback: 20
  min_range_pct: 0.8

  # NUEVO: RR mínimo
  min_rr: 1.3

  # NUEVO: confirmación breakout
  breakout_confirm: false

  alignment_enabled: true
  alignment_timeframes: ["15m", "1h"]
  alignment_min_abs_score: 45

  signal_cooldown_min: 90
  min_move_pct: 0.001

learning:
  min_trades: 8
  min_ewma_wr: 0.45

notifications:
  telegram:
    enabled: true
